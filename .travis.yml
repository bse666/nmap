sudo: required
services:
  - docker

script:
  - docker build -t bse666/nmap .
  - docker run --name nmap -d bse666/nmap
  
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push bse666/nmap;
    fi

notifications:
email: true
